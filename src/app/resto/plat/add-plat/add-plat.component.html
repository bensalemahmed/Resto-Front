<form [formGroup]="platForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Plat Name</label>
    <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"  placeholder="Enter name">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">description</label>
    <input type="text" formControlName="description" class="form-control" id="exampleInputEmail1"  placeholder="Enter description">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">price</label>
    <input type="text"  formControlName="price"class="form-control" id="exampleInputEmail1"  placeholder="Enter Price">
  </div>

  <button type="submit" (click)="AddPlat()" class="btn btn-primary">add</button>
</form>
